  title: Documentation du plug-in SnapCenter pour VMware vSphere
  summary: Le plug-in SnapCenter pour VMware vSphere (SCV) est une appliance virtuelle
    basée sur Linux. En tant que autonome, elle permet d'effectuer des opérations
    de sauvegarde et de restauration rapides, compactes et cohérentes avec les défaillances
    des machines virtuelles pour les machines virtuelles, les datastores et les VMDK.
    Il fonctionne aussi avec SnapCenter Server pour prendre en charge les opérations
    de sauvegarde et de restauration basées sur les applications dans les environnements
    VMware pour les plug-ins spécifiques aux applications SnapCenter.
